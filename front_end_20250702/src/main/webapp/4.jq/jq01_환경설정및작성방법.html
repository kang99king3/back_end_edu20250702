<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jq01_환경설정및작성방법</title>
<!-- CDN방식 -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript">
	/*
		환경설정: 파일을 다운받아서 링크
		        URL링크(CDN): 네트워크 상황에 영향을 많이 받음
		        
		작성방법: $ 특수문자를 사용, $의 의미는 jquery() -> $() 간소화
		js: load이벤트 작성 -> onload=function(){}
		jq:               -> $(function(){}); 
		                  -> $(document).ready(function(){});
	*/
	//onload기능
// 	$(function(){})
	$(function(){
// 		alert("Hello JQuery~");
		
		//이벤트 메서드,이팩트 메서드 확인
		$("button").eq(3).click(function(){
// 			$("img").css("display","none");//감추는 기능: CSS속성
			$("img").hide(2000,function(){
// 									alert("이미지가 사라졌네요!");
									$("img").css({"width":"200px","height":"100px"})
											.show(2000)
											.slideUp(2000)
								});// 요소를 감추는 기능
	
		});//click이벤트 종료
		//JQ
// 		$("img").click(function(){
// 			$(this).hide();
// 		});
		//JS
		const imgs=document.querySelectorAll("img");
		for (var i = 0; i < imgs.length; i++) {
			imgs[i].onclick=function(e){
				e.target.style.display="none";
			}			
		}

	});//onload종료
	
	//selector표현식 사용하는 방법확인
	//이미지 사이즈 조절
	function imgSize(){
		const imgJQ=$("div > img");//img요소 객체들을 생성
// 		imgJQ.style.width="400px";//생성한 객체는 jquery객체라 적용안됨
                                  //jquery객체에 구현되어 있는 속성X: style
// 		imgJQ.css("width","200px");
// 		imgJQ.css("height","50px");
		
		// json객체로 css속성 전달
		imgJQ.css(
				  {"width":"200px",
			      "height":"50px"}
				 );
		
		//js 코드로 작성한 경우
// 		const imgJS=document.querySelectorAll("div > img");
// 		imgJS[0].style.height="50px";
	}
	
	//DOM탐색메서드 확인
	function highlight(){
		//목록 중에 인덱스가 1인 목록을 강조
		$("ol > li").eq(1).css("background-color","yellow");
		$("ol > li").last().css({"background-color":"blue",
						         "color":"orange"
								});
		//JS에서는 유사배열[HTMLCollection]
		//document.getElementsByTagName("p").forEach() -> (X)
		//                               ~.속성 -> ~[0].속성 
		$("ol > li").css("font-size","30px");//jq -> 유사배열.기능() (O)
	}
	
	//DOM처리메서드 확인
	function addImg(){
		//JS: appendChild(Node객체) : Target요소의 자식들중에 마지막 위치에 추가
		//  주의!!  div.appendChild("<p>text</p>") (X)
		//    const p=document.createElement("p") -> 객체로 만들어서 추가
		
		//JQ:
		// 		const img=$("<p>text</p>");//태그를 문자열로 넣으면 새롭게 생성
// 		$("div").append(img);//객체도 넣을 수 있음
		
		$("div").append("<img src='img/dog.jpg' alt='강아지사진'/>");//파리미터에 Node객체, 문자열 형태
		
	}
</script>
</head>
<body>
<h1>jquery의 사용</h1>
<ol>
	<li>셀렉터 표현식</li>
	<li>DOM탐색메서드</li>
	<li>DOM처리메서드</li>
	<li>이벤트메서드</li>
	<li>Ajax메서드</li>
	<li>기타메서드</li>
</ol>
<button onclick="imgSize()">이미지 축소</button>
<button onclick="highlight()">리스트 강조하기</button>
<button onclick="addImg()">이미지 추가</button>
<button>이미지 감추기</button>
<hr/>
<div>
	<img src="img/dog.jpg" alt="강아지사진"/>
	<img src="img/dog.jpg" alt="강아지사진"/>
</div>
</body>
</html>
