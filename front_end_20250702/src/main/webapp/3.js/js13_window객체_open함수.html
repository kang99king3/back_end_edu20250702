<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js13_window객체_open함수</title>
<script type="text/javascript">
	onload=function(){
		document.querySelector("#btn").onclick=function(e){
			//파라미터 e는 현재 이벤트(onclick)을 의미함
			// e.target은 현재 이벤트가 발생한 태그(엘리먼트)를 반환함
			e.target.style.backgroundColor="red";
			console.log("버튼클릭",e.target.tagName);
			
			let url="js13_pop.html";
			let title="팝업창페이지";
			let prop="width=400px,height=400px,top=300px,left=200px";
			window.open(url,title,prop);
		}		
	}
</script>
</head>
<body>
<h1>팝업창 만들기</h1>
<input type="text" name="val01" />
<button id="btn">팝업창</button>
<h1>팝업창에서 전달된 값</h1>
<input type="text" name="val02" />
</body>
</html>
