<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	function idChk(){
		//변수에 할당해서 효율적으로 사용
		var pA=document.getElementById("a");// Element객체를 반환
		document.getElementById("a").style.backgroundColor="red";
		document.getElementById("b").style.backgroundColor="yellow";
		document.getElementById("c").style.backgroundColor="blue";
		
		pA.style.color="white";
		pA.textContent="내부 텍스트 변경";
	}
	
	function nameChk(){
		const inputs=document.getElementsByName("nameval01");// [input]
// 		document.getElementsByName("nameval01")[0];
// 		document.getElementsByName("nameval01")[1];
		let id=inputs[0].value;//입력된 값은 value속성에 저장됨
		let pw=inputs[1].value;
// 		inputs[1].value="12343";// 속성에 특정 값을 대입하면 set의 개념
		let msg="id:"+id+"/pwd:"+pw;
		alert(msg);
	}

	function tagNameChk(){
		var divs=document.getElementsByTagName("div");
		divs[1].style.backgroundColor="yellow";
	}
</script>
</head>
<body>
<h2>1.엘리먼트를 id속성을 사용하여 탐색하고 각각의 엘리먼트에 대해 배경색을 적용하세요.
	<input type="button" value="클릭!" onclick="idChk()"   >
</h2>
<p id="a">id탐색하기01</p>
<p id="b">id탐색하기02</p>
<p id="c">id탐색하기03</p>
<hr>
<h2>2.엘리먼트를 name속성을 사용하여 탐색하고 화면에서 입력한 값을 alert()대화창으로
 출력하세요.
	<br/><small>출력 내용 -  id:<span>**</span>/pwd:<span>**</span> </small>
</h2>
<label>id:</label><input type="text" name="nameval01" value=""><br>
<label>패스워드:</label><input type="text" name="nameval01" ><br>
<input type="button" value="입력" onclick="nameChk()">
<hr>
<h2>3.엘리먼트를 tagname으로 탐색하고 div태그중 두번째 요소만 배경색을 yellow로 적용하세요.</h2>
<div>태그이름으로 탐색</div>
<div>리턴은 배열이다.</div>
<div>인덱스로 값(엘리먼트)을 가져와야한다.</div>
<input type="button" value="클릭!" onclick="tagNameChk()">
</body>
</html>
