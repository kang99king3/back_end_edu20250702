<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js12_Date객체.html</title>
<script type="text/javascript">
	function testDate01(){
		const date=new Date();//default 생성자: 오늘날짜에 대한 정보로 생성
		let spanDate=document.getElementById("today");
		spanDate.textContent=date.toLocaleString();
	}
	function testDate02(){
		const date=new Date();
		let year=date.getFullYear();//년도
		let month=date.getMonth()+1;//0월~11월 구성
		let day=date.getDate();//일 
		let week=date.getDay();//요일: 0~6의 정수로 표현(일~토)
		let dayOfWeek=["일","월","화","수","목","금","토"];
		
		let spanDate=document.getElementById("today");
		spanDate.textContent
		=`${year}/${month}/${day}/${dayOfWeek[week]}요일`;
	}
	
	function testDate03(){
// 		const date=new Date("2025-09-05");// yyyy-MM-dd hh:mm:ss
		const date=new Date(2025,9-1,5);//주의: 월값은 -1하기
		document.getElementById("specific").textContent
		=date.toLocaleDateString();
	}
	
	function testDate04(){
		//현재날짜 출력 기능
		//현재날짜에서 10일(경과일)뒤에 날짜는?
		//10일 뒤에 날짜 출력
		//setDate()메서드사용 : 현재일 + 경과일
		const date=new Date();
		const inputDate=document.getElementById("dates");
		inputDate.value=date.toLocaleDateString();
		
		//경과일 값구하기--> 문자열 "10"
		let inputVal=document.getElementById("inputDate").value;
		
		//현재 날짜 "일" + 경과일(만약 10일이면 inputVal은 "10"->문자열)
		//그래서 현재날짜 27+"10"-> "2710" -> 27+10(int변환)->37로 계산
		date.setDate(date.getDate()+parseInt(inputVal));
		document.getElementById("resultDate").value=
											date.toLocaleDateString();
		
	}
	
	function testDate05(){
		//현재날짜, 수료날짜 --> 남은 일수는?
	    //getTime() --> new Date(현재날짜), new Date(수료날짜)
	    //시간: 1970년------> 현재날짜까지 경과된 시간(ms)
	    //     1970년-----------> 수료날짜까지 경과된 시간(ms)
	    // 시간의 차를 구해서 하루단위로 환산하면 기간을 구할 수 있다.
	    const nowDate=new Date();//현재날짜 객체 생성
	    document.getElementById("dates2").value
	                                   =nowDate.toLocaleDateString();
	    
	    //입력한 수료일 날짜 구하기
	    let date=document.getElementById("d_day").value;
	    console.log(date);
	    const afterDate=new Date(date);//수료일 객체
	    
	    let period=
	    Math.ceil((afterDate.getTime()-nowDate.getTime())/(1000*1*60*60*24));
	    console.log(period);
	    document.getElementById("period").value=period;
	}
</script>
</head>
<body>
<h1>오늘 날짜 출력하기</h1>
<span id="today"></span><br/>
<button onclick="testDate01()">오늘날짜</button>
<button onclick="testDate02()">오늘날짜(표현방식설정)</button>

<h1>특정 날짜 출력하기</h1>
<span id="specific"></span>
<button onclick="testDate03()">특정날짜</button>

<h1>경과날짜구하기</h1>
<label>현재날짜:</label><input type="text" id="dates" readonly="readonly"/><br/>
<label>경과일:</label><input type="number" id="inputDate" min="1"/>일<br/>
<label>경과후 날짜:</label><input type="text" id="resultDate" 
										 	readonly="readonly"/><br/>
<button onclick="testDate04()">경과날짜조회</button>

<h1>D-Day기능</h1>
<label>현재날짜:</label><input type="text" id="dates2" readonly="readonly"/><br/>
<label>수료일:</label><input type="date" id="d_day" /><br/>
<label>남은 일수:</label><input type="text" id="period" 
										 	readonly="readonly"/><br/>
<button onclick="testDate05()">확인</button>
</body>
</html>
