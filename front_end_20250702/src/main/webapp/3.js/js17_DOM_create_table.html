<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js17_DOM_create_table.html</title>
</head>
<body>
<form name="formTest">
	<table border="1">
		<caption>회원정보입력</caption>
		<col width="100px"><col width="300px">
		<tr>
			<th>아이디</th>
			<td><input type="text" name="id" /></td>
		</tr>
		<tr>
			<th>비밀번호</th>
			<td><input type="password" name="pw" /></td>
		</tr>
		<tr>
			<th>주소</th>
			<td><input type="text" name="addr" /></td>
		</tr>
		<tr>
			<th>전화번호</th>
			<td><input type="tel" name="phone" /></td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" value="추가"
							       onclick="tableVal()"/></td>
		</tr>
	</table>
</form>
<hr/>
<div id="addTable">
	<table border="1" id="ctb">
		<caption>회원정보목록</caption>
		<col width="100px"><col width="100px">
		<col width="300px"><col width="200px">
		<thead>
			<tr>
				<th>아이디</th>
				<th>비밀번호</th>
				<th>주소</th>
				<th>전화번호</th>
			</tr>
		</thead>
		<tbody id="addtr"></tbody>
	</table>
</div>
</body>
</html>
